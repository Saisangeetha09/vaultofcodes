<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Indicator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("https://img.freepik.com/free-vector/abstract-watercolor-background_23-2149038179.jpg?w=1380&t=st=1697735174~exp=1697735774~hmac=b7cedd6e63552883345f35c26ab5ee93f49bc98f50ee4fa81ccafb9df76eaeda" );
            height: 100vh;
            margin: 0;
        }
        .card {
            max-width: 400px;
            background-color: #c7ebe9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .password-strength {
            width: 100%;
            height: 50px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            margin-top: 20px;
            display: none;
        }
        
    </style>
</head>
<body>
    <div class="card">
        <h2>Password Strength Indicator</h2>
        <label for="password">Password:</label>
        <input type="password" id="password" oninput="checkStrength()">
        <div class="password-strength" id="strength"></div>
        <p id="strength-text"></p>
    </div>

    <script>
        function checkStrength() {
            const passwordInput = document.getElementById("password");
            const strengthIndicator = document.getElementById("strength");
            const strengthText = document.getElementById("strength-text");
            const password = passwordInput.value;
            let strength = "weak";

            if (password.length > 8) {
                strength = "strong";
            } else if (password.length > 6) {
                strength = "medium";
            }

            strengthIndicator.style.display = "block";
            strengthIndicator.className = strength;
            strengthText.innerText = `Strength: ${strength.charAt(0).toUpperCase() + strength.slice(1)}`;
        }
    </script>
</body>
</html>
